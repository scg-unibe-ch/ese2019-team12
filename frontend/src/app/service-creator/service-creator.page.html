<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Add a Service
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form (ngSubmit)="createService(event)" novalidate [formGroup]="serviceForm">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <div class="ion-text-center">
                        <h3>Add a Service</h3>
                    </div>
                    <ion-item>
                        <ion-label color="primary">Title</ion-label>
                        <ion-input expand="block" name="title" type="text" required [(ngModel)]="service.title" formControlName="title" [class.error1]="!serviceForm.controls.title.valid && serviceForm.controls.title.dirty" placeholder="Enter the title of your service"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary">Description</ion-label>
                        <ion-textarea type="text" required  formControlName="serviceDescription" [class.error1]="!serviceForm.controls.serviceDescription.valid && serviceForm.controls.serviceDescription.dirty"placeholder="Describe your Service in a few words" rows="8" cols="80" maxlength="200"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary">Upload a picture</ion-label>
                        <ion-input name="file" type="file" accept="image/*" required ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Help peope to find your service by adding tags:</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary">Tags</ion-label>
                        <ion-input name="tags" placeholder="separate tags with a comma ','" formControlName="tagInput" (keyup)="tagsParser()"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Marked tags:</ion-label>
                        <ion-chip outline color="primary" *ngFor="let c of chips">
                            <ion-label>{{c}}</ion-label>
                            <ion-icon name="close-circle" (click)="deleteChip(c)"></ion-icon>
                        </ion-chip>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary">Price</ion-label>
                        <ion-input expand="block" name="price" type="number" required [(ngModel)]="service.price" formControlName="price" [class.error1]="!serviceForm.controls.price.valid && serviceForm.controls.price.dirty" placeholder="Enter the price of your service"></ion-input>
                    </ion-item>
                    <div class="ion-padding">
                        <ion-button size="large" type="submit" [disabled]="serviceForm.invalid" expand="block">Add Service</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

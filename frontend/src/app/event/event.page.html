<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-chip outline routerLink="/profile/me" *ngIf="isLoggedIn">
                <ion-avatar>
                    <img src="../../assets/defaultAvatar.png">
                </ion-avatar>
                <ion-label>
                    {{ currentUser.username }}
                </ion-label>
            </ion-chip>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Event
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="5">
                <ion-card *ngIf="!isEditing">
                    <ion-card-header>
                        <ion-card-title>{{ event.name }} on {{ event.date }}</ion-card-title>
                        <ion-card-subtitle>{{ event.description }}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content >
                        <ion-card *ngFor="let serviceCard of services">
                            <ion-card-header routerLink="/service/{{ serviceCard.service.id }}">
                                <ion-card-title>{{ serviceCard.service.title }}</ion-card-title>
                                <ion-card-subtitle>{{ serviceCard.service.description }}</ion-card-subtitle>
                            </ion-card-header>
                            <ion-card-content>
                                <p>by <a routerLink="/profile/{{ serviceCard.service.userId }}">{{ serviceCard.username }}</a></p>
                                <p>Price: {{serviceCard.service.price}}</p>
                                <ion-chip outline color="primary" *ngFor="let tag of serviceCard.service.tags">
                                    <ion-label>{{ tag }}</ion-label>
                                </ion-chip>
                            </ion-card-content>
                        </ion-card>
                    </ion-card-content>
                </ion-card>
                <ion-card *ngIf="isEditing">
                    <ion-card-header>
                        <ion-card-title>Edit Event</ion-card-title>

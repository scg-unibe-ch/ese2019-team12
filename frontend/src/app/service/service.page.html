<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Service
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="5">
                <ion-card class="activated">
                    <ion-card-header routerLink="/service/{{service.id}}">
                        <ion-card-title routerLink="/service/{{service.id}}">{{ service.title }}</ion-card-title>
                        <ion-card-subtitle>{{ service.description }}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <p *ngIf="!isMyService">by <a routerLink="profile/user/{{ serviceUser.id }}">{{ serviceUser.username }}</a></p>
                        <p>Price: {{service.price}}</p>
                        <ion-chip outline color="primary" *ngFor="let tag of service.tags">
                            <ion-label>{{ tag }}</ion-label>
                        </ion-chip>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button *ngIf="isMyService" size="default" expand="block" color="light">
                    <ion-icon name="cog"></ion-icon>
                </ion-button>
                <ion-button *ngIf="!isMyService" size="default" expand="block" color="light">
                    Add to Event
                    <ion-icon name="add-circle" color="primary" class="ion-padding"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Explore
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="filterData($event)"(ionClear)="resetSearch()"></ion-searchbar>
    <ion-searchbar placeholder="Enter a Tag" [(ngModel)]="searchTags" (ionChange)="filterByTags($event)" (ionClear)="resetSearch()"></ion-searchbar>

    <ion-grid *ngFor="let service of services">
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                <app-service-card [service]="service"></app-service-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

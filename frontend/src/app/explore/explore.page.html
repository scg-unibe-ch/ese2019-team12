<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Explore
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="filterByTitle($event)"(ionClear)="resetSearch()"></ion-searchbar>
    <ion-label>Tags</ion-label>
    <ion-input type="search" placeholder="Enter different Tags. Separated by a comma" [(ngModel)]="searchTags" (ionClear)="resetSearch()" (keyup)="tagsParser($event)"></ion-input>
    <ion-label color="primary">Marked tags:</ion-label>
    <ion-chip color="primary" (click)="clearTags()">Clear Tags</ion-chip>
    <ion-chip outline color="primary" *ngFor="let c of chips">
        <ion-label>{{c}}</ion-label>
        <ion-icon name="close-circle" (click)="deleteChip(c)"></ion-icon>
    </ion-chip>

    <ion-grid >
        <ion-row>
            <div *ngFor="let service of services">
                <ion-col size="3" class="ion-align-self-center">
                    <app-service-card [service]="service"></app-service-card>
                </ion-col>
            </div>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Explore
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-searchbar [(ngModel)]="searchQuery" (search)="filterData($event)"></ion-searchbar>
    <ion-searchbar placeholder="Enter a Tag" [(ngModel)]="searchTags" (search)="filterByTags($event)"></ion-searchbar>

    <ion-grid *ngFor="let service of services">
        <ion-row>
            <app-service-card [service]="service"></app-service-card>
        </ion-row>
    </ion-grid>

</ion-content>

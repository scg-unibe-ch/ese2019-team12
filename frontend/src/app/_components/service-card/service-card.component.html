<ion-card class="activated">
    <img [src]="serviceImage" *ngIf="serviceHasImage" routerLink="/service/{{ service.id }}">
    <ion-card-header>
        <ion-card-title routerLink="/service/{{ service.id }}">
            {{ service.title }}
        </ion-card-title>
        <ion-card-subtitle>
            <p class="byUser">by:
                <ion-chip routerLink="/profile/{{ service.userId }}"color="primary">
                    <ion-icon name="contact"></ion-icon>
                    <ion-label>
                        {{ service.username }}
                    </ion-label>
                </ion-chip>
            </p>
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{ service.description }}
        <br><br>
        Price: {{ service.price }}.-
        <br>
        <ion-chip outline color="primary" *ngFor="let tag of service.tags" (click)="createChip(tag)">
            <ion-label>{{ tag }}</ion-label>
        </ion-chip>
    </ion-card-content>
</ion-card>

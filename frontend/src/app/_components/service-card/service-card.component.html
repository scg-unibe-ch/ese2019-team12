<ion-col>
  <ion-card href="#" class="activated">
    <ion-card-header >
      <ion-card-title routerLink="/service">{{ service.title }}</ion-card-title>
      <ion-card-subtitle routerLink="/profile">by [user] {{ service.user}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ service.description }}
      <br>{{ service.tags }}
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col>
    <ion-card class="activated">
        <ion-card-header routerLink="/service/{{service.id}}">
            <ion-card-title routerLink="/service/{{service.id}}">{{ service.title }}</ion-card-title>
            <ion-card-subtitle>{{ service.description }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <p>by <a routerLink="/profile/{{service.userId}}" color="primary">{{ username }}</a></p>
            <br>
            <ion-chip outline color="primary" *ngFor="let tag of service.tags">
                <ion-label>{{tag}}</ion-label>
            </ion-chip>
        </ion-card-content>
    </ion-card>
</ion-col>
